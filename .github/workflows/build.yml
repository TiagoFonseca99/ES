name: build

on:
  push:
    branches:
    - master
    #- ddp
    #- ppa
    #- tdp
  pull_request:
    branches:
    - master
    - develop
    #- ddp
    #- ppa
    #- tdp

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Cache Maven dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: |
        cd backend
        mvn clean -Ptest test
